<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body
    {
        background-color: bisque;
    }
</style>
</head>
<body>
   <table height="130" width="200" border="1px" bgcolor="white" cellpadding="5" cellspacing="0">
    <tr>
         <td align="Center"> 1</td>
         <td align="Center" colspan="3" align="Center"> 2</td>
         
    </tr>
    <tr>
        <td align="Center" rowspan="3"> 3</td>
        <td align="Center" bgcolor="orange"> 4</td>
        <td align="Center" bgcolor="orange"> 5</td>
        <td align="Center" rowspan="2" bgcolor="yellow"> 6</td>
    </tr>
    <tr>
        
         <td align="Center" bgcolor="orange"> 7</td>
         <td align="Center" bgcolor="orange"> 8</td>
         
    </tr>
    <tr>
        <td colspan="2" bgcolor="yellow" align="Center"> 9 </td>
        <td align="Center" bgcolor="yellow"> 10 </td>
    </tr>
   </table>
</body>
</html>
